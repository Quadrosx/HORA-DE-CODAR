<script>
    // Calcular a área do Trapézio

    // Entrada
    var base_maior = Number(prompt("Informe a base maior:"));
    var base_menor = Number(prompt("Informe a base menor:"));
    var altura = Number(prompt("Informe a altura:"));

    // Processamento
    var area = ((base_maior + base_menor) * altura) / 2;

    // Saída
    alert("A área do trapézio é: " + area);
</script>
