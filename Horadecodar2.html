<script>

<script>
//Uma micro calculadora Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. 

// Micro calculadora
var valor1 = Number(prompt("Digite o 1º valor inteiro:"));
var valor2 = Number(prompt("Digite o 2º valor inteiro:"));

var operacao = Number(prompt(
  "Escolha a operação:\n1 - Adição\n2 - Subtração\n3 - Divisão\n4 - Multiplicação"
));

var resultado;

if (operacao === 1) {
  resultado = valor1 + valor2;
  alert("Resultado da Adição: " + resultado);
} else if (operacao === 2) {
  resultado = valor1 - valor2;
  alert("Resultado da Subtração: " + resultado);
} else if (operacao === 3) {
  if (valor2 === 0) {
    alert("Erro: divisão por zero não é permitida!");
  } else {
    resultado = valor1 / valor2;
    alert("Resultado da Divisão: " + resultado);
  }
} else if (operacao === 4) {
  resultado = valor1 * valor2;
  alert("Resultado da Multiplicação: " + resultado);
} else {
  alert("Código de operação inválido!");
}
</script>
